<md-toolbar color="primary">
  <a md-button><span>Demo app</span></a>
</md-toolbar>

<div fxLayout="row" fxLayoutWrap fxLayout.xs="column">
  <div class="flex-item" fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33.33%" *ngFor="let product of products">
    <md-card>
      <md-card-header>
        <md-card-title>{{product.name}}</md-card-title>
      </md-card-header>
      <md-card-content>
        <p>
          {{product.price | currency:'INR':true}}
        </p>
      </md-card-content>
    </md-card>
  </div>
</div>
