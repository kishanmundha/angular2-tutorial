<md-card>
  <img md-card-image [src]="product.image">
  <md-card-header>
    <md-card-title>{{product.name}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <p>
      {{product.price | currency:'INR':true}}
    </p>
  </md-card-content>
  <md-card-actions>
    <a md-button (click)="addToCart(product.id, product.name)">Add to cart</a>
  </md-card-actions>
</md-card>
