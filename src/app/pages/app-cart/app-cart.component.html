<md-card>
  <md-card-content>
    <md-list>
      <h3 md-subheader>Cart items</h3>
      <md-list-item *ngFor="let product of cartItems">
        <h4 md-line>{{product.name}} ({{product.qty}})</h4>
        <a md-button (click)="removeProductFromCart(product.id)"><i class="material-icons">delete</i></a>
      </md-list-item>
    </md-list>

    <br/>
    <p style="float: right">
      <a md-button md-raised-button routerLink="/checkout">Checkout</a>
    </p>
    <div style="clear: both"></div>
  </md-card-content>
</md-card>
